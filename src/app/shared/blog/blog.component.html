<section id="blog" class="blog-area pt-125 pb-130">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center pb-25">
                    <h2 class="title">Minhas MÃ­dias</h2>
                    <p>Registro das minhas mais recentes fotos postadas nas redes sociais.</p>
                </div> <!-- section title -->
            </div>
        </div> <!-- row -->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-8 col-sm-9" *ngFor="let post of posts" >
                <div class="single-blog mt-30">
                    <div class="blog-image">
                        <img src="{{ post.images.standard_resolution.url }}" alt="Blog">
                    </div>
                    <div class="blog-content">
                        <h4 class="blog-title text-description"><a href="{{ post.link }}" target="_blank">
                            {{ post.caption.text }}</a></h4>
                        <span>{{formatarData(post.caption.created_time*1000)}}</span>
                    </div>
                </div> <!-- single blog -->
            </div>
           
        </div> <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-more text-center mt-50">
                    <a class="main-btn" *ngIf="mais"  (click)="loadMore()" >Mais posts</a>
                    <a class="main-btn" *ngIf="menos"  (click)="loadLess()" >Menos posts</a>

                </div> <!-- blog more -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
